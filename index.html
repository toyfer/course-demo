<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請求書処理（デモ）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://nadesi.com/v3/cdn.php?v=3.3.71&f=release/wnako3.js"></script>
    <script src="./course-jp-web.nako3" type="なでしこ"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">請求書処理（デモ）</h1>

        <div class="mb-3">
            <label for="invoiceDate" class="form-label">請求日</label>
            <input type="date" class="form-control" id="invoiceDate">
        </div>

        <button id="startButton" class="btn btn-primary mb-3">処理開始</button>

        <div id="output" class="mt-3"></div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const output = document.getElementById('output');

        startButton.addEventListener('click', function () {
            output.innerHTML = '';
            navigator.nako3.runNakoScript('請求書支払い処理');
        });

        function 言う(msg) {
            const p = document.createElement('p');
            p.textContent = msg;
            output.appendChild(p);
        }
        window.言う = 言う;
    </script>
</body>

</html>

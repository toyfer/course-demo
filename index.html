<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請求書処理支払い処理（デモ）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://nadesi.com/v3/cdn.php?v=3.3.71&f=release/wnako3.js&run"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">請求書処理支払い処理（デモ）</h1>

        <div class="mb-3">
            <label for="invoiceDate" class="form-label">請求日</label>
            <input type="date" class="form-control" id="invoiceDate">
        </div>

        <button id="startButton" class="btn btn-primary mb-3">処理開始</button>

        <div id="output" class="mt-3">ここに結果が表示されるよ</div>
    </div>

    <script type="なでしこ">
        ※事前情報
        請求書 は 「届いた」
        請求日 は 空
        到着日ロス は 空
        収受日 は 「未定」
        最大受付日 は 空
        調書は{}

        ●請求書支払い処理とは
            「#output」に、「」をテキスト設定
            「プログラム：システムが開始」をシステム出力
            「プログラム：請求書支払い処理が開始」をシステム出力
            請求日 は 「#invoiceDate」からテキスト取得
            到着日ロス は 請求日と今日の日数差
            最大受付日 は 請求日に、「+7日」を日時加算 ※+7日
            「請求書が届いた」を記録
            「請求日は{請求日}だ」を記録
            「請求日と今日の差は{到着日ロス}日か」を記録
            「収受日は{最大受付日}日までかな」を記録
            請求書チェックする
            「請求書をチェックした」を記録
            もし、請求書が「問題あり」ならば
                「この請求書はだめだな」を記録
                請求書修正依頼する
                戻る
            ここまで
            収受印押印する（今日）
            「収受印を{今日}の日付で押印した」を記録
            「調書作るぞ」を記録
            調書作成する
            決裁する
            「仕事終わったー」を記録
            「プログラム：システムが終了」をシステム出力
        ここまで
        
        ●請求書チェックとは
            「プログラム：請求書チェックが開始」をシステム出力
            ※請求書チェックに必要な情報
            最短支払予定日 は 最短支払予定日確認
            支払い遅延発生日 は 最大受付日と最短支払予定日の日数差
        
            もし、到着日ロス <= 7 ならば ※7日以内
                請求書は「問題なし」
            ※7日を超え、15日以内
            違えば もし、(到着日ロス > 7) かつ (支払い遅延発生日 <= 15)ならば
                請求書は「問題なし」
            ※7日を超え、15日を超える
            違えば もし、(到着日ロス > 7) かつ (支払い遅延発生日 > 15) ならば
                請求書は「問題あり」
            ここまで
        ここまで
        
        ●請求書修正依頼とは
            「プログラム：請求書修正依頼が開始」をシステム出力
            「請求書の差し替えをお願いします。請求日は〇〇日でお願いします」を記録
        ここまで
        
        ●（押印日）収受印押印とは
            「プログラム：収受印押印が開始」をシステム出力
            収受日 は 押印日
        ここまで
        
        ●調書作成とは
            「プログラム：調書作成が開始」をシステム出力
            調書は 財務会計システム入力（請求日、収受日）
        ここまで
        
        ●（請求日、収受日）財務会計システム入力とは
            「プログラム：財務会計システム入力」をシステム出力
            「債務負担行為日は{請求日}だ」を記録
            「支払予定日は{最短支払予定日確認}かな」を記録
            調書["債務負担行為日"] = 請求日
            調書["支払予定日"] = 最短支払予定日確認
            調書["起票日"] = 収受日
            調書を戻す
        ここまで
        
        ●決裁とは
            「決裁回すか」を記録
            「プログラム：決裁が開始」をシステム出力
            内容は 上司チェックする
            もし 内容 が「修正が必要」ならば
                ※財務会計システムで修正が本来は必要
                「これ修正しといてと言われた」を記録
                「修正が終わった」を記録
                決裁する
            違えば
                「決裁が終わったので、会計課行ってきます」を記録 
            ここまで
        ここまで
        
        ●上司チェックとは
            「プログラム：上司チェックが開始」をシステム出力
            チェックは（４の乱数）＋１
            もし チェックが１なら
                「問題ないね」を戻す
            違えば
                「修正が必要」を戻す
            ここまで
        ここまで
        
        ●最短支払予定日確認とは
            ※平日のみ動作
            来週木曜日は 今日
            来週木曜日番号は 来週木曜日の曜日番号取得
            もし、来週木曜日番号 = 5 ならば
                来週木曜日は今日に「+13日」を日時加算
            違えば
                来週木曜日は今日に「+7日」を日時加算
                来週木曜日番号は 来週木曜日の曜日番号取得
                差は 4 - 来週木曜日番号
                来週木曜日は 来週木曜日に「+{差}日」を日時加算 
            ここまで
        
            来週木曜日を戻す
        ここまで
        
        ●（あたいを）記録とは
            あたいと表示
            アウトプットは、「#output」のテキスト取得
            アウトプットは、アウトプットにあたいを一行追加
            アウトプットは、アウトプットに「<br>」を追加
            「#output」に、アウトプットをテキスト設定
        ここまで
        ●（あたいを）システム出力とは
            あたいと表示
            アウトプットは、「#output」のテキスト取得
            アウトプットは、アウトプットに「<b><font color="#1E50B5">」を追加
            アウトプットは、アウトプットにあたいを一行追加
            アウトプットは、アウトプットに「</font><b><br>」を追加
            「#output」に、アウトプットをテキスト設定
        ここまで
        
        「#startButton」をクリックした時には
            請求書支払い処理する
        ここまで
    </script>
</body>

</html>
